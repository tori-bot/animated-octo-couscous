<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>MEDHOPE DIGITAL CLINIC</title>


</head>

<body>

  {% include "hospital/navbar.html" %}
  <br><br>

  <center>
    <h3 class='alert alert-success'>We'd love to hear from you !</h3>

    {% comment %} <form method="POST">
      <!-- Very Important csrf Token -->
      {% csrf_token %}
      <div class="form-group">
        <p>
        <h3>{{ form.as_p }}</h3>
        </p>
        <br>
        <input type="submit" value="Send Message" class='btn btn-primary btn-lg'>
      </div>
    </form> {% endcomment %}


         <form method="post" id="say-hi" action="https://formspree.io/f/mayagpae" class="form-group col-sm-7" style="padding: 44px;">
          <input id="name" class="form-control" name="Name" type="text" placeholder="Name" required />
          <br />
          <input id="email" class="form-control" name="Email" type="email" placeholder="Email" required />
          <br />
          <textarea id="message" row="10" name="Message" class="form-control" placeholder="Message" required></textarea>
          <input type="hidden" name="_next" value="http://127.0.0.1:8000/" /> <br/>
          <input type="hidden" name="_subject" value="New Message" /> <br />
          <button id="submit" class="btn btn-default btn-info btn-block" type="submit">SEND</button>
        </form>
  </center>
  {% include "hospital/footer.html" %}
</body>


</html>
